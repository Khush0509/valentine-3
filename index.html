<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Us ‚ù§Ô∏è</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Segoe UI;
user-select:none;
}

body{
overflow:hidden;
color:white;
}

/* ---------- Pages ---------- */

.page{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
opacity:0;
pointer-events:none;
transition:0.8s;
}

.page.active{
opacity:1;
pointer-events:auto;
}

/* ---------- Backgrounds ---------- */

.bg1{
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

.bg2{
background:url("pic2.jpg") center/cover no-repeat;
}

/* ---------- Heart ---------- */

.heart{
font-size:80px;
animation:beat 1s infinite;
}

@keyframes beat{
0%,100%{transform:scale(1)}
50%{transform:scale(1.25)}
}

/* ---------- Puzzle ---------- */

.puzzle-area{
width:90%;
max-width:360px;
display:flex;
flex-direction:column;
gap:20px;
}

.slots{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}

.slot{
width:100%;
aspect-ratio:1;
border:2px dashed rgba(255,255,255,0.4);
border-radius:15px;
overflow:hidden;
}

.pieces{
display:flex;
justify-content:center;
gap:10px;
flex-wrap:wrap;
}

.piece{
width:80px;
height:80px;
background-image:url("pic1.jpg");
background-size:200% 200%;
border-radius:12px;
cursor:pointer;
touch-action:none;
}

/* piece image slicing */

[data-piece="0"]{background-position:0% 0%;}
[data-piece="1"]{background-position:100% 0%;}
[data-piece="2"]{background-position:0% 100%;}
[data-piece="3"]{background-position:100% 100%;}

/* ---------- Hug ---------- */

.hug{
width:85%;
max-width:350px;
border-radius:20px;
box-shadow:0 0 40px pink;
animation:zoom 2s forwards;
}

@keyframes zoom{
from{transform:scale(.7);opacity:0}
to{transform:scale(1);opacity:1}
}

/* ---------- Glass ---------- */

.glass{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
padding:20px;
border-radius:20px;
width:90%;
max-width:500px;
line-height:1.6;
font-size:17px;
max-height:80vh;
overflow:auto;
}

/* ---------- Typing ---------- */

.typing span{
display:block;
opacity:0;
transform:translateY(20px);
}

</style>
</head>

<body>

<audio id="music" src="mus1.mp3" loop></audio>

<!-- ‚ù§Ô∏è HEART PAGE -->
<div class="page active bg1" id="heartPage">
<h2>Hold the heart to enter ‚ù§Ô∏è</h2>
<div class="heart" id="heart">‚ù§Ô∏è</div>
</div>

<!-- üß© PUZZLE PAGE -->
<div class="page bg1" id="puzzlePage">

<h2>Complete Our Memory üß©</h2>

<div class="puzzle-area">

<div class="slots">
<div class="slot" data-slot="0"></div>
<div class="slot" data-slot="1"></div>
<div class="slot" data-slot="2"></div>
<div class="slot" data-slot="3"></div>
</div>

<div class="pieces" id="pieces"></div>

</div>

</div>

<!-- üí´ MEMORY COMPLETE -->
<div class="page bg1" id="memoryPage">
<h1>Memory Complete ‚ù§Ô∏è</h1>
</div>

<!-- ü§ç HUG PAGE -->
<div class="page bg1" id="hugPage">
<h2>Sending You A Hug ü§ç</h2>
<img src="hug.jpg" class="hug">
</div>

<!-- üíå FINAL PAGE -->
<div class="page bg2" id="finalPage">
<div class="glass typing" id="text"></div>
</div>

<script>

/* ---------- Page Switch ---------- */

function show(id){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"))
document.getElementById(id).classList.add("active")
}

/* ---------- Heart Hold ---------- */

let holdTimer
const heart=document.getElementById("heart")
const music=document.getElementById("music")

function startHold(){
music.play()
holdTimer=setTimeout(()=>show("puzzlePage"),1500)
}

function stopHold(){clearTimeout(holdTimer)}

heart.addEventListener("touchstart",startHold)
heart.addEventListener("mousedown",startHold)
heart.addEventListener("touchend",stopHold)
heart.addEventListener("mouseup",stopHold)

/* ---------- Puzzle ---------- */

const piecesContainer=document.getElementById("pieces")
const slots=document.querySelectorAll(".slot")
let placed=0

let order=[0,1,2,3].sort(()=>Math.random()-0.5)

order.forEach(num=>{
let piece=document.createElement("div")
piece.className="piece"
piece.dataset.piece=num
piecesContainer.appendChild(piece)
drag(piece)
})

function drag(piece){

let selected=null

piece.addEventListener("touchstart",()=>selected=piece)
piece.addEventListener("mousedown",()=>selected=piece)

slots.forEach(slot=>{
slot.addEventListener("touchend",()=>drop(slot))
slot.addEventListener("mouseup",()=>drop(slot))
})

function drop(slot){

if(!selected) return

if(slot.dataset.slot===selected.dataset.piece && !slot.firstChild){

slot.appendChild(selected)
selected.style.width="100%"
selected.style.height="100%"
selected.style.cursor="default"

placed++
selected=null

if(placed===4){
setTimeout(()=>{
show("memoryPage")

setTimeout(()=>{
show("hugPage")

setTimeout(()=>{
show("finalPage")
startTyping()
},3500)

},2000)

},800)
}

}
}

}

/* ---------- Typing ---------- */

const message=`Goooooodmorningsss ‚ù§Ô∏è
Today is Valentine‚Äôs Day‚Ä¶finally ek aur special din jo sirf hum dono ka hai‚Ä¶tbh jitna time humne saath spend kiya hai na woh kabhi bhot fast nikal jata hai aur kabhi lagta hai jaise har moment ko dil me store kar liya ho‚Ä¶tumhare saath rehke maine khud ka ek naya version dekha hai‚Ä¶ek aisa version jo zyada happy rehta hai, zyada smile karta hai aur thoda zyada clingy bhi hogya hai sirf tumhare liye‚Ä¶aur sach bolu toh jitna open aur comfortable main tumhare saath hu utna shayad kabhi kisi ke saath nahi hua‚Ä¶

Hmare chote chote moments‚Ä¶tera haath pakadna, tujhe hug karna, woh long hugs jaha time ruk sa jata hai, teri smile dekhna‚Ä¶ye sab mere liye bhot special hai‚Ä¶kabhi socha nahi tha ki koi mujhe itna special feel kara sakta hai‚Ä¶tumhare saath hone ka feeling hi alag hai‚Ä¶aur haan kabhi kabhi apke saamne abhi bhi nervous ho jata hu because aap mere liye bhot important ho‚Ä¶aur sach me tumhe lose karne ka thought bhi mujhe dara deta hai‚Ä¶thankyou for making me feel ki koi hai jo mera wait karta hai, jo mujhe dekh ke genuinely khush hota hai‚Ä¶mujhe u ka khayal rakhna, pamper karna aur smile karwana bhot pasand hai‚Ä¶loveyoubhoootsara ‚ù§Ô∏è`

function startTyping(){

let box=document.getElementById("text")
box.innerHTML=""

let lines=message.split("\n")

lines.forEach((line,i)=>{
let span=document.createElement("span")
span.textContent=line
box.appendChild(span)

setTimeout(()=>{
span.style.transition="0.8s"
span.style.opacity="1"
span.style.transform="translateY(0)"
},i*700)

})

}

</script>

</body>
</html>
